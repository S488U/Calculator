<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/4145934b9b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
</head>
<body>
    <div class="all">

        <!--Button-->
        <div class="toggle-container">
            <span class="sp-2"><i class="fa-solid fa-moon"></i></span>
            <label class="switch">
              <input type="checkbox" id="toggle">
              <span class="slider round">
              </span>
            </label>
            <span class="sp-2"><i class="fa-solid fa-sun"></i></span>
          </div>

         <script>
            // Get the toggle button element and add an event listener
            var toggle = document.getElementById("toggle");
            toggle.addEventListener("change", toggleMode);

            // Function to toggle between light and dark mode
            function toggleMode() {
            var body = document.getElementsByTagName("body")[0];
            body.classList.toggle("light-mode");
            }
         </script> 
        <div class="footer-div">
            <footer>
                <p class="last">This was made by Shahabas.</p>
                <p class="last">For more repository visit  <span> <a href="https://github.com/S488U"> My github page</a></span></p>
                <div>
                    <p>Follow us on:</p>
                    <a href="#" aria-label="Instagram_link">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="#" aria-label="twitter_link">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                    <a href="#" aria-label="linkedin_link">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </a>
                </div>
            </footer>
        </div>
        <div class="calc">
            <div class="screen">
                <input id="display" type="text" placeholder="">
            </div>
            <hr class="line">
                <div class="button">
                    <button class="sub-button" onclick="clearDisplay()">AC</button>
                    <button class="sub-button" id="backspace" onclick="backKey()">←</button>
                    <button class="sub-button" onclick="buttonClick('%')">%</button>
                    <button class="sub-button" id="sub-items" onclick="buttonClick('/')">÷</button>
                </div>
                <div class="button">
                    <button class="sub-button" onclick="buttonClick(7)">7</button>
                    <button class="sub-button" onclick="buttonClick(8)">8</button>
                    <button class="sub-button" onclick="buttonClick(9)">9</button>
                    <button class="sub-button" id="sub-items" onclick="buttonClick('*')">x</button>
                </div>
                <div class="button">
                    <button class="sub-button" onclick="buttonClick(4)">4</button>
                    <button class="sub-button" onclick="buttonClick(5)">5</button>
                    <button class="sub-button" onclick="buttonClick(6)">6</button>
                    <button class="sub-button" id="sub-items" onclick="buttonClick('-')">-</button>
                </div>
                <div class="button">
                    <button class="sub-button" onclick="buttonClick(1)">1</button>
                    <button class="sub-button" onclick="buttonClick(2)">2</button>
                    <button class="sub-button" onclick="buttonClick(3)">3</button>
                    <button class="sub-button" id="sub-items" onclick="buttonClick('+')">+</button>
                </div>
                <div class="button">
                    <button class="sub-button" onclick="buttonClick(00)">00</button>
                    <button class="sub-button" onclick="buttonClick(0)">0</button>
                    <button class="sub-button" onclick="buttonClick('.')">.</button>
                    <button class="sub-button" id="sub" onclick="equalClick()">=</button>
                </div>
        </div>
        
    </div>
</body>
</html>
